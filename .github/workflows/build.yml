name: Build .NET Framework 4.8

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore ConnString.csproj

    - name: Build solution
      run: msbuild ConnString.csproj /p:Configuration=Release /p:Platform="Any CPU" /verbosity:minimal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ConnString-Release
        path: bin/Release/
        retention-days: 30

